<?xml version="1.0"?>
<fontconfig>
  <match target="pattern" name="family">
    <test name="family" compare="not_eq">
      <string>sans-serif</string>
    </test>
    <edit mode="assign_replace" name="family">
      <string>Terminus</string>
    </edit>
  </match>
  <match target="pattern" name="size">
    <edit mode="assign_replace" name="size">
      <double>14</double>
    </edit>
  </match>
  <match target="pattern" name="pixelsize">
    <edit mode="assign_replace" name="pixelsize">
      <double>14</double>
    </edit>
  </match>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>fixed</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>fixed</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>fixed</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>fixed</family>
    </prefer>
  </alias>
  <alias>
    <family>Times</family>
    <prefer>
      <family>fixed</family>
    </prefer>
  </alias>
  <alias>
    <family>Arial</family>
    <prefer>
      <family>fixed</family>
    </prefer>
  </alias>
  <alias>
    <family>Verdana</family>
    <prefer>
      <family>fixed</family>
    </prefer>
  </alias>
  <alias>
    <family>Helvetica</family>
    <prefer>
      <family>fixed</family>
    </prefer>
  </alias>
  <alias>
    <family>Courier</family>
    <prefer>
      <family>fixed</family>
    </prefer>
  </alias>
  <alias>
    <family>fixed</family>
    <prefer>
      <family>Terminus</family>
    </prefer>
  </alias>
</fontconfig>
